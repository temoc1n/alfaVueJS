<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="./require.js"></script>

    <style>
      body{
        background-color: rgb(110, 182, 241);
      }
    </style>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Hello admin</a>
        </li>
      </ul>
    </nav>
    <div v-if="Object.entries(lista).length !== 0">
      <div v-for="addme in lista" class="card" style="width:250px;">
        <img class="card-img-top" :src="addme.pic" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">{{addme.username}}</h4>
            <p class="card-text">{{addme.contact}}</p>
            <p class="card-text">{{addme.email}}</p>
            <a href="info.html" class="btn btn-primary">See Profile</a>
            <a class="btn btn-primary" @click="editCard">Edit</a>
            <div v-if="editable">
                <input type="text" placeholder="Nome: " v-model="addme.username">
                <input type="text" placeholder="Contacto:" v-model="addme.contact"> 
                <input type="text" placeholder="Email: " v-model="addme.email">
                <input type="file" accept="image/*" placeholder="Picture: ">
            </div>
        </div>
      </div>
    </div>
    <div v-else>
      <div class="alert alert-info fade show" role="alert">
          <h4 class="alert-heading">No contacts saved</h4>
          <p></p>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        lista: [],
        editable: false
      },
      methods:{
          editCard(){
            this.editable = true
          }
      },
      mounted(){
          const t = this;
          fetch('./allcontacts.json')
          .then((response) => {
            return  response.json();
          })
          .then((res) => {
            t.lista = JSON.parse(JSON.stringify(res));
            return t.lista;
          });
        }
    })
  </script>
</body>
</html>
